<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact-form</title>
</head>
<body>
    <center>
        <div class="container">
            <form id="myForm">
            <h1 class="header">Contact Us</h1>
            <span class="span1">
            <label for="first-name" class="label1">First-Name:</label>
                <input type="text" name="first-name" class="input1" id="username" required>
            <label for="first-name" class="label2">Last-Name:</label>
                <input type="text" name="first-name" class="input2" required>
            </span>
            <span class="span2">
            <label for="first-name" class="label3">Email-Address</label>
                <input type="text" name="first-name" class="input3" required>
            </span>
            <span class="span3">
                <label for="first-name" class="label4">Query-Type</label>
                    <input type="text" name="first-name" class="input4" disabled>
                    <input type="radio" class="rd1">
                    <input type="radio" class="rd2">
                    <input type="text" name="first-name" class="input5" disabled>
                </span>
                <span class="span4">
                <label for="first-name" class="label5">Message</label>
                <input type="text" name="first-name" class="input6" required>
                </span>
                <span class="span5">
                    <input type="checkbox" class="input7" >
                    <p class="p3">I consent to being contacted by the team</p>
                </span>
                <button type="submit" class="btn1">Submit</button>
                <p class="p1">General Enquiry</p>
                <p class="p2">Support Request</p>
            </form>
        </div>
    </center>
    <script src="main.js"></script>
</body

</html>
